{% extends 'base.html' %}
{% block body %}
<style>
    body{
    background:#E0E0E0;
}
.details {
            border: 1.5px solid grey;
            color: #212121;
            width: 100%;
            height: auto;
            box-shadow: 0px 0px 10px #212121;
        }

        .origin {
            background-color: rgb(69, 156, 255);
            color: white;
            margin-top: 10px;
            font-size: 18px;
            width: 100%;
            height: 39px;
            box-shadow: 0px 5px 10px  #212121;
        }

        .card {
            width: 450px;
        }

        .card-header {
            text-align: center;
            background-color: white;
        }

        .card-body {
            width: 350px;
        }

        .btn {
            border-radius: 0;
        }

        .img-thumbnail {
            border: none;
        }

        .card {
            box-shadow: 0 20px 40px rgba(0, 0, 0, .2);
            border-radius: 5px;
            padding-bottom: 10px;
        }

        .card-text {
            font-style: bold;
            font-size: 30px;
        }
</style>
<div class='container-fluid'>
    <div class="row">
        <div class="card mx-auto col-md-6 col-6 mt-6">
            <h2 class="card-header">{{bw.platform}}</h2>
            <img class='mx-auto img-thumbnail'
                src="{{bw.cover[1]}}"
                width="auto" height="auto"/>
            <div class="card-body text-center mx-auto">
                <div class='cvp'>
                    <h5 class="card-title font-weight-bold">{{bw.title}}</h5>
                    <p class="card-text">{{bw.price}}</p>
                    <a href="#" class="btn details px-auto">View Details</a><br />
                    <a href="#" class="btn origin px-auto">Check it out</a>
                </div>
            </div>
        </div>
        <div class="card mx-auto col-md-6 col-6 mt-6">
            <h2 class="card-header">{{wd.platform}}</h2>
            <img class='mx-auto img-thumbnail'
                src="{{wd.cover}}"
                width="auto" height="auto"
                style="min-height: 500px" />
            <div class="card-body text-center mx-auto">
                <div class='cvp'>
                    <h5 class="card-title font-weight-bold">{{wd.title[:25] + "..." if wd.title|length > 28 else wd.title}}</h5>
                    <p class="card-text">USD{{wd.price}}</p>
                    <a href="#" class="btn details px-auto">View Details</a><br />
                    <a href="#" class="btn origin px-auto">Check it out</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
