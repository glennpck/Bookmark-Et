    .card{
        width: 80%;
        margin-left: 50px
    }

    .slide {
        overflow: hidden;
        position: relative;
        background-color: #000;
        border: 8px solid #fff;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .slide > div.slider {
        width: 100%;
        height: 100%;
        background-size: cover;
        position: absolute;
        animation: slide 25s infinite;
        opacity: 0;
    }

    .slide > div:nth-child(2) {
        animation-delay: 5s;
    }
    .slide > div:nth-child(3) {
        animation-delay: 10s;
    }
    .slide > div:nth-child(4) {
        animation-delay: 15s;
    }
    .slide > div:nth-child(5) {
        animation-delay: 20s;
    }

    @keyframes slide {
        10% {
            opacity: 1;
        }
        20% {
            opacity: 1;
        }
        30% {
            opacity: 0;
        }
    }
</style>
