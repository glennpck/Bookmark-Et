{% extends 'base.html' %}
{% block body %}
<style>
    .card{
        width: 80%;
        margin-left: 50px
    }

    .slide {
        overflow: hidden;
        position: relative;
        background-color: #000;
        border: 8px solid #fff;
        box-shadow: 1px 1px 5px rgba(0, 0, 0, 0.3);
    }

    .slide > div.slider {
        width: 100%;
        height: 100%;
        background-size: cover;
        position: absolute;
        animation: slide 25s infinite;
        opacity: 0;
    }

    .slide > div:nth-child(2) {
        animation-delay: 5s;
    }
    .slide > div:nth-child(3) {
        animation-delay: 10s;
    }
    .slide > div:nth-child(4) {
        animation-delay: 15s;
    }
    .slide > div:nth-child(5) {
        animation-delay: 20s;
    }

    @keyframes slide {
        10% {
            opacity: 1;
        }
        20% {
            opacity: 1;
        }
        30% {
            opacity: 0;
        }
    }

    .input-error {
        color: red;
        font-size: 15px;
    }
    #username-error {
        display: none;
    }

</style>
<section class="vh-100 bg-image">
    <div class="slide">
        <div class="slider" style="background-image:url('https://content.api.news/v3/images/bin/44f8eb999c02eab3f9b10c3e73e202ea')"></div>
        <div class="slider" style="background-image:url('https://i0.wp.com/cms.babbel.news/wp-content/uploads/2022/01/Most_Beautiful_Libraries.png?resize=1200,630')"></div>
        <div class="slider" style="background-image:url('https://i0.wp.com/detailswork.com/wp-content/uploads/2022/04/5e34ee8d34c4515584246360_ed5e1a9c-5068-46de-b3ec-9d649abe13e0_1024x1024.jpeg?w=1020&ssl=1')"></div>
        <div class="slider" style="background-image:url('https://imgix.bustle.com/2017%2F3%2F10%2F648866266.jpg?w=1200&h=630&fit=crop&crop=faces&fm=jpg')"></div>
        <div class="slider" style="background-image:url('https://www.countryandtownhouse.com/wp-content/uploads/2022/03/GettyImages-187934469.jpg')"></div>
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="row">
                            <div class="card" style="border-radius: 15px;">
                                <div class="card-body p-5">
                                    <h2 class="text-uppercase text-center mb-5">Create an account</h2>

                                    <form name="signup" class="validate-form" method="POST" action="">

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="signupusername">Your Username (Alphabets and Numbers Only)</label>
                                            <input name="username" type="text" id="signupusername" class="form-control form-control-lg" onchange="validateForm()" required />
                                            <p class="input-error" id="username-error">Please Enter a Valid Username</p>
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="signupemail">Your Email</label>
                                            <input name="email" type="email" id="signupemail" class="form-control form-control-lg" required />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="signuppass">Password</label>
                                            <input name="pass" type="password" id="signuppass" class="form-control form-control-lg" required />
                                        </div>

                                        <div class="form-outline mb-4">
                                            <label class="form-label" for="signupreppass">Repeat your password</label>
                                            <input type="password" id="signupreppass" class="form-control form-control-lg" required />
                                        </div>

                                        <div class="d-flex justify-content-center">
                                            <button type="submit"
                                                class="btn btn-success btn-block btn-lg text-body">Register</button>
                                        </div>

                                        <p class="text-center text-muted mt-5 mb-0">Already have an account? <a href="#!"
                                            class="fw-bold text-body"><u>Login here</u></a></p>

                                    </form>

                                </div>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
        </div>
</section>

<script>

        var username = document.getElementById('signupusername');
        var usernameErr = document.getElementById('username-error');

        username.addEventListener('input', function(e) {
            var regex = /^[\w]{5, 10}$/;

        })

        if(valid) {
            usernameErr.style.display = 'none'
        }
        else {
            usernameErr.style.display = 'block'
        }
        
    }
</script>
{% endblock %}
