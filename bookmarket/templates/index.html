{% extends 'base.html' %}
{% block body %}
<style>
	.row {
		text-align: center;
		padding: 0 150px 100px 150px;
	}

	.row h3 {
		font-size: 30px;
	}

	.row input {
		font-size: 20px;
	}
</style>
<section id="product-for-sale" class="position-relative padding-large">
	<div class="container" id="index-body">
		<div class="row">
			<h3 class="my-3 search-title">Search Here</h3>
			<form role="search" method="POST" class="search-form" action="" onsubmit="textChangeSubmit()">
				<input type="search" class="search-field" placeholder="Enter Book name or ISBN" name="keyword" required />
			</form>
		</div>
		<div class="title-wrap d-flex justify-content-between">			
			<div class="section-header">
				<h4 class="elementary-title">Recently Viewed</h4>
			</div><!--section-header-->
		</div>
		<div class="swiper products-carousel overflow-hidden">

			<div class="swiper-wrapper">
				{% if recent_viewed != [''] %}
				{% for book in recent_viewed %}
				<div class="swiper-slide product-card link-effect">
					<figure class="zoom-effect">
						<a href="#" class="zoom-in"><img src="{{book.cover[0]}}" alt="stories" class="lgpostImg img-fluid"></a>
					</figure>
					<div class="story-title-wrap my-3 d-flex justify-content-between">
						<h3 class="story-title"><a href="#">{{book.title}}</a></h3>
						<a class="price" href="#" data-after="CHECK IT OUT"><span>{{book.price}}</span></a>
					</div>
				</div>
				{% endfor %}
				{% endif %}
			</div>
		</div>
	</div>
</section>

{% endblock %}
